            rel="stylesheet"
        />
        <style>
            .loader {
                font-size: 10px;
                margin: 50px auto;
                text-indent: -9999em;
                width: 11em;
                height: 11em;
                border-radius: 50%;
                background: #f27e40;
                background: -moz-linear-gradient(left, #f27e40 10%, rgba(242, 126, 64, 0) 42%);
                background: -webkit-linear-gradient(left, #f27e40 10%, rgba(242, 126, 64, 0) 42%);
                background: -o-linear-gradient(left, #f27e40 10%, rgba(242, 126, 64, 0) 42%);
                background: -ms-linear-gradient(left, #f27e40 10%, rgba(242, 126, 64, 0) 42%);
                background: linear-gradient(to right, #f27e40 10%, rgba(242, 126, 64, 0) 42%);
                position: relative;
                -webkit-animation: load3 1.4s infinite linear;
                animation: load3 1.4s infinite linear;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
            }
            .loader:before {
                width: 50%;
                height: 50%;
                background: #f27e40;
                border-radius: 100% 0 0 0;
                position: absolute;
                top: 0;
                left: 0;
                content: '';
            }
            .loader:after {
                background: #fafafa;
                width: 75%;
                height: 75%;
                border-radius: 50%;
                content: '';
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            @-webkit-keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            #overlay {
                position: fixed;
                left: 0px;
                top: 5rem;
                width: 100%;
                height: 100%;
                z-index: 9999999999;
                overflow: hidden;
                display: none;
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="overlay"><div class="loader">Loading...</div></div>
        <div id="root"></div>
